<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="../stylesheets/ycStyle/reg-log.css">
</head>
<body>
        <!-- div.main>(div.auth>div.logo+div.auth-name)+(div.creat-account>form.user-form>h1.reg-title+div.control-group>(label[for="#reg-email"]{EMAIL}+input[autocomplete="off",spellcheck="false"]#reg-email)+div.control-group>(label[for="#reg-username"]{USERNAME}+input[autocomplete="off",spellcheck="false"]#reg-username)+div.control-group>(label[for="#reg-password"]{PASSWORD}+input[autocomplete="off",spellcheck="false"]#reg-password)+input[type="button"].reg-button)+p.policy+p.login -->
        <div class="background"></div>
        <div class="main">
        <div class="auth-wrap">
            <div class="auth-logo"></div>
            <div class="auth-text"></div>
        </div>

        <form action="" class="user-form">
            <h1 class="reg-title">CREATE AN ACCOUNT</h1>
            <div class="control-group">
                <label for="#reg-email">EMAIL</label>
                <input type="text" autocomplete="off" spellcheck="false" id="reg-email">
            </div>
            <div class="control-group">
                <label for="#reg-username">USERNAME</label>
                <input type="text" autocomplete="off" spellcheck="false" id="reg-username">
            </div>
            <div class="control-group">
                <label for="#reg-password">PASSWORD</label>
                <input type="text" autocomplete="off" spellcheck="false" id="reg-password">
            </div>  
            <button class="reg btn">Continue</button>

            <footer class="policy">By registering, you agree to Discord's <a href="javascript:;">Terms of Service</a> and <a href="javascript:;">Privacy Policy</a>.</footer>
            <div class="divider"></div>
            <footer class="to-login">Aleardy have an account? <a href="#">Login</a></footer>
        </form>
        
    </div>
    
</body>
</html>
