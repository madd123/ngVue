<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngVue</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.0-beta.4/css/swiper.min.css">
    <link rel="stylesheet" href="../stylesheets/zpStyle/animate.min.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/zpStyle/index.css">

</head>
<body>
    <section id="counter-section">
        <div class="counter-up" data-stellar-background-ratio="0.5">
            <div class="cover"></div>
            <div class="page-header-wrapper">
                <div class="container">
                    <div class="row swiper-slider">
                        <div class="page-header text-center wow fadeInDown animated"
                        data-wow-duration="2s"
                        data-wow-delay="1s">
                            <h2>一些有趣的事实</h2>
                            <div class="devider"></div>
                            <div class="subtitle">在此之前没有告诉任何人</div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="fact text-center col-md-3 col-sm-6">
                            <div class="fact-inner">
                                <i class="fa fa-users fa-3x"></i>
                                <span class="counter">6666</span>
                                <div class="lead">所服务的客户</div>
                            </div>
                        </div>
                        <div class="fact text-center col-md-3 col-sm-6">
                            <div class="fact-inner">
                                <i class="fa fa-leaf fa-3x"></i>
                                <span class="counter">800</span>
                                <div class="lead">完成的项目</div>
                            </div>
                        </div>
                        <div class="fact text-center col-md-3 col-sm-6">
                            <div class="fact-inner">
                                <i class="fa fa-trophy fa-3x"></i>
                                <span class="counter">55</span>
                                <div class="lead">获得的奖项</div>
                            </div>
                        </div>
                        <div class="fact text-center col-md-3 col-sm-6">
                            <div class="fact-inner">
                                <i class="fa fa-coffee fa-3x"></i>
                                <span class="counter">1100</span>
                                <div class="lead">喝掉咖啡的杯数</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/stellar.js/0.6.2/jquery.stellar.min.js"></script>
    <script src="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css"></script>
    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <script>
        $(function(){
            // 背景视差滚动启动
            $.stellar();

            // wow运动初始化
            new WOW().init()

        })

        
        
    </script>
</body>
</html>
